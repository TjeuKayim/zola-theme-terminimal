{% extends "index.html" %}

{% block content %}
	<div class="post">
		<h1 class="post-title">{{ section.title }}</h1>

		{% if not section.extra.hide_content %}
			{{ section.content | safe }}
		{% endif %}

		{% if not section.extra.hide_pages %}
			{{ post_macros::list_posts(pages=section.pages) }}
		{% endif %}
	</div>
{% endblock content %}
